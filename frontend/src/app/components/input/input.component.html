<div class="flex-col flex gap-2">
   @if (label() !== '') {
      <label>{{label()}}</label> 
   }

   <input [formControl]="controlName()" class="w-[{{width()}}] h-[{{heigth()}}] border border-[#B0B0B0] rounded-lg px-[10px]" type={{type()}} placeholder={{placeholder()}}>

   
   @if (hint() !== '') {
      <p class="text-[14px] font-normal text-[#5D5D5D]">{{hint()}}</p>
   }
</div>
