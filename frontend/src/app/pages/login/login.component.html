<section class="flex min-h-[100vh] max-h-[100vh] w-[100vw] p-[30px]">
    <div class="w-[50%] flex flex-col justify-between cursor-pointer">
        <a [routerLink]="['/']" class="p-[32px]"><img src="logoH.png" alt="logo horizontal"/></a>    

        <div class="flex flex-col justify-between items-center">
            <h1 class="font-semibold text-[30px] text-[#3D3D3D] mb-[12px]">Bem vindo de volta!</h1>
            <h2 class="font-normal text-[16px] text-[#4F4F4F] mb-[32px]">Entre e ajude os helpinhos de hoje</h2>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-[22px] w-[400px]">
                <app-input [controlName]="loginForm.get('email')" label="Email" type="email" placeholder="Seu melhor email" width="100%" heigth="40px"/>
                
                <app-input [controlName]="loginForm.get('password')" label="Senha" type="password" width="100%" heigth="40px"/>

                <div class="flex justify-between items-center">
                    <div>
                        <input class="rounded" type="checkbox" name="" id="">
                        <label class="font-medium text-[14px] text-[#4F4F4F] ml-[8px]">Lembrar senhar</label>
                    </div>

                    <a class="font-semibold text-[14px] text-[#f40b59] hover:text-[#d30a4d] select-none">Esqueceu sua senha?</a>
                </div>

                <button type="submit" class="w-[400px] text-center py-[10px] bg-[#F40B59] text-white rounded-lg font-semibold">
                    Entrar
                </button>
            </form>

            <button class="flex mb-[32px] mt-[16px] text-[#4F4F4F] w-[400px] justify-center gap-[10px] py-[10px] border border-neutral-400/70 rounded-lg font-semibold">
                <img src="google.png" alt="googleLogo"/>
                <p>Continuar com o Google</p>
            </button>

            <p class="cursor-default text-[14px] text-[#4F4F4F] font-medium">
                Ainda não conhece o helpinho?
                <a routerLink="/register" class="font-bold text-[#f40b59] hover:text-[#d30a4d] cursor-pointer">Registre-se grátis</a>
            </p>
        </div>

        <div class="hidden lg:flex justify-between text-[14px] text-[#5D5D5D] p-[32px]">
            <p>© Helpinho 2024</p>

            <div class="flex gap-[10px] items-center">
                <img src="mail.png" alt="mailLogo"/>
                <p>{{'help@helpinho.com'}}</p>
            </div>
        </div>
    </div>

    <app-carousel class="w-[50%]"/>
</section>
